<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Grand Chase Panel - By Haruhashi</title>

  <!-- Principal CSS do Bootstrap -->
  <link href="../dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos customizados para esse template -->
  <link href="offcanvas.css" rel="stylesheet">
</head>

<body class="bg-white">
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <a class="navbar-brand mr-auto mr-lg-0" href="#">Grand Chase Panel</a>
  </nav>


  <div *ngIf="isAuthenticated === true">
    <div class="nav-scroller bg-white shadow-sm">
      <nav class="nav nav-underline">
        <a class="nav-link active" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a class="nav-link active" routerLink="/player" routerLinkActive="active">Adicionar Jogador</a>
        <a class="nav-link active" routerLink="/managementPlayer" routerLinkActive="active">Gerenciar Jogador</a>
        <a class="nav-link active" routerLink="/item" routerLinkActive="active">Adicionar Itens</a>
        <a class="nav-link active" routerLink="/characteres" routerLinkActive="active">Gerenciar Personagens</a>
      </nav>
    </div>

    <main role="main" class="container">
      <div class="d-flex align-items-center p-3 my-3 text-white-50 bg-purple rounded shadow-sm">
        <!-- <img class="mr-3" src="../../assets/brand/bootstrap-outline.svg" alt="" width="48" height="48"> -->
        <div class="lh-100">
          <h6 class="mb-0 text-white lh-100">Bem-vindo de volta, <strong>Haru</strong>!</h6>
          <small>Painel - Grand Chase Sekai.</small>
        </div>
      </div>
      <router-outlet></router-outlet>
    </main>
  </div>
  <!-- Principal JavaScript do Bootstrap
    ================================================== -->
  <!-- Foi colocado no final para a página carregar mais rápido -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
  <script src="../assets/js/vendor/popper.min.js"></script>
  <script src="../dist/js/bootstrap.min.js"></script>
  <script src="../assets/js/vendor/holder.min.js"></script>
  <script src="offcanvas.js"></script>
</body>

</html>
