<div class="my-3 p-3 bg-white rounded shadow-sm">
  <h6 class="border-bottom border-gray pb-2 mb-0">Gerenciar personagens <small>( Manage characteres for player
      )</small></h6>

      <div class="text-muted pt-3">
        <form id="form-item-panel" (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
          <div class="form-row">
            <fieldset class="form-group">
              <div class="row">
                <div class="col-sm-10">

                  <div class="form-group col-md-12">
                    <h6>Personagem</h6>
                    <select class="form-control custom-select" id="characterSelector" name="characterSelector" [(ngModel)]="updateCharacterPlayer.charType">
                      <option *ngFor="let character of userChars | keyvalue" [value]="character.value">
                        {{character.key}}
                      </option>
                    </select>
                  </div>

                  <hr>
                  <div class="col-9">
                    <input maxlength="9" [(ngModel)]="experienceUpdate"  class="form-control" type="text" name="exp" id="exp"
                      value="" placeholder="( EXP )">
                  </div>
                </div>
              </div>

            </fieldset>

            <fieldset>
              <div class="form-group col-md-12">
                <h6>Classe</h6>
                <select class="form-control custom-select" id="classesSelector" name="classesSelector" [(ngModel)]="updateCharacterPlayer.promotion">
                  <option *ngFor="let classes of classes" [value]="classes.value">
                    {{classes.name}}
                  </option>
                </select>
              </div>
            </fieldset>

          </div>

          <div class="form-group col-md-4">
            <button type="submit" class="btn btn-primary" (click)="updateCharacter()">Enviar</button>
          </div>

        </form>
      </div>
